name: Keep Server Alive

on:
  schedule:
    # Runs every 10 minutes (more reliable than 5)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      SERVER_URL: ${{ secrets.SERVER_URL || 'https://replix-server.onrender.com' }}
      PING_INTERVAL: ${{ secrets.PING_INTERVAL || '5' }}
    
    steps:
      - name: Ping Server
        run: |
          echo "üîÑ Pinging server every $PING_INTERVAL minutes at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" $SERVER_URL)
          echo "‚úÖ Server responded with status: $response"
          
      - name: Ping Health Endpoint (if exists)
        continue-on-error: true
        run: |
          echo "üè• Checking health endpoint..."
          curl -s $SERVER_URL/health || echo "No health endpoint found"
